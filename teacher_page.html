                <style>
                    .switch {
                      position: relative;
                      display: inline-block;
                      width: 40px;
                      height: 24px;
                    }
                    
                    .switch input { 
                      opacity: 0;
                      width: 0;
                      height: 0;
                    }
                    
                    .slider {
                      position: absolute;
                      cursor: pointer;
                      top: 0;
                      left: 0;
                      right: 0;
                      bottom: 0;
                      background-color: #ccc;
                      -webkit-transition: .4s;
                      transition: .4s;
                    }
                    
                    .slider:before {
                      position: absolute;
                      content: "";
                      height: 16px;
                      width: 16px;
                      left: 4px;
                      bottom: 4px;
                      background-color: white;
                      -webkit-transition: .4s;
                      transition: .4s;
                    }
                    
                    input:checked + .slider {
                      background-color: #2196F3;
                    }
                    
                    
                    
                    input:checked + .slider:before {
                      -webkit-transform: translateX(20px);
                      -ms-transform: translateX(20px);
                      transform: translateX(17px);
                    }
                    
                    /* Rounded sliders */
                    .slider.round {
                      border-radius: 24px;
                    }
                    
                    .slider.round:before {
                      border-radius: 50%;
                    }
                    </style>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
